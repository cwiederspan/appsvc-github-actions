name: Build Deploy App Service

on:
  push:
    branches:
      - master

# CONFIGURATION
# For help, go to https://github.com/Azure/Actions
#
# 1. Set up the following secrets in your repository:
#   AZURE_WEBAPP_PUBLISH_PROFILE
#   AZURE_WEBAPP_NAME
#
# 2. Change these variables for your configuration:
env:
  AZURE_WEBAPP_NAME: replace-me                 # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './src/Demo.Site'  # set this to the path to your web app project, defaults to the repository root
  DOTNET_VERSION: '3.1.x'                       # set this to the dot net version to use

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:

      # Checkout the repo
      - uses: actions/checkout@master
      
      # Setup .NET Core SDK
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }} 
      
      # Run dotnet build and publish
      - name: Build and publish
        working-directory: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
        run: |
          dotnet build --configuration Release
          dotnet publish -c Release -o 'publish' 
          
      # Deploy to Azure Web apps
      - name: Webapp deploy
        uses: azure/webapps-deploy@v2
        with: 
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE  }}
          package: '${{ env.AZURE_WEBAPP_PACKAGE_PATH }}/publish'