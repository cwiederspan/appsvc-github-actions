name: Build Deploy App Service

on:
  push:
    branches:
      - master

env:
  APP_CODE_PATH: './src/Demo.Site'
  TF_CODE_PATH: './terraform'
  DOTNET_VERSION: '3.1.x'
  AZURE_WEBAPP_NAME: ''

jobs:
  pipeline:
    name: Build and Deploy
    runs-on: ubuntu-latest
    env:
      IGNORE_ME: ${{ secrets.AZURE_CREDENTIALS.tenantId }}      # Fixes some bug that causes the Action to fail
      ARM_TENANT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).tenantId }}
      ARM_SUBSCRIPTION_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).subscriptionId }}
      ARM_CLIENT_ID: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientId }}
      ARM_CLIENT_SECRET: ${{ fromJson(secrets.AZURE_CREDENTIALS).clientSecret }}

    steps:

    # Download the code from the repo
    - name: Checkout
      uses: actions/checkout@v2

    # Setup .NET Core SDK
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }} 

    # Run dotnet build and publish
    - name: Build and publish
      working-directory: ${{ env.APP_CODE_PATH }}
      run: |
        dotnet build --configuration Release
        dotnet publish -c Release -o './publish'

    # Log into Azure
    - name: 'Login to Azure'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # Setup the Terraform tasks
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    # Init Terraform runtime
    - name: Terraform Init
      working-directory: ${{ env.TF_CODE_PATH }}
      run: terraform init -backend-config="access_key=${{ secrets.ARM_STORAGE_KEY }}"

    # Apply the Terraform IaC
    - name: Terraform Apply
      working-directory: ${{ env.TF_CODE_PATH }}
      run: terraform apply -auto-approve \
             -var 'name=${{ env.AZURE_WEBAPP_NAME }}' \
             -var 'location=${{ env.AZURE_WEBAPP_LOCATION }}

    # Deploy to Azure Web apps
    - name: Webapp deploy
      uses: azure/webapps-deploy@v2
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        package: '${{ env.APP_CODE_PATH }}/publish'